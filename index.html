<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Tracker</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #container {
            text-align: center;
        }

        #last-update {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 300;
        }

        #payout-amount {
            font-size: 15vw;
            font-weight: bold;
            line-height: 1;
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
            margin: 0;
            transition: color 0.3s;
        }

        .sub-text {
            font-size: 2rem;
            color: #888;
            margin-top: 10px;
        }

        #status {
            font-size: 1.2rem;
            color: #ff4444;
            margin-top: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        /* Анимация пульсации при обновлении */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="last-update">Загрузка...</div>
        <div id="payout-amount" class="loading">---</div>
        <div class="sub-text">
            <span id="probability">--%</span> шанс | Цена: <span id="share-price">--</span>¢
        </div>
        <div id="status"></div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const SLUG = "russia-x-ukraine-ceasefire-in-2025";
        const BET_AMOUNT = 100; // Ваши $100

        // Используем публичный прокси для обхода CORS (блокировки браузера)
        // Если этот перестанет работать, можно попробовать 'https://api.allorigins.win/raw?url='
        const CORS_PROXY = "https://corsproxy.io/?"; 
        const API_URL = `https://gamma-api.polymarket.com/events?slug=${SLUG}`;

        async function fetchData() {
            const statusEl = document.getElementById('status');
            const updateEl = document.getElementById('last-update');
            const amountEl = document.getElementById('payout-amount');

            try {
                // Запрашиваем через прокси
                const targetUrl = CORS_PROXY + encodeURIComponent(API_URL);
                const response = await fetch(targetUrl);
                
                if (!response.ok) throw new Error(`Ошибка сети: ${response.status}`);
                
                const data = await response.json();
                
                // Проверки структуры данных
                if (!data || !data.length || !data[0].markets) {
                    throw new Error("Неверный формат данных от API");
                }

                // Ищем нужный рынок
                const market = data[0].markets[0];
                const outcomeIndex = JSON.parse(market.outcomes).indexOf("Yes");
                
                if (outcomeIndex === -1) throw new Error("Исход 'Yes' не найден");

                // Получаем цену (берем bestAsk если есть, иначе последнюю сделку)
                // bestAsk - это реальная цена покупки прямо сейчас
                let priceStr = market.bestAsk || JSON.parse(market.outcomePrices)[outcomeIndex];
                let price = parseFloat(priceStr);

                if (!price || price <= 0) throw new Error("Цена не определена");

                // --- РАСЧЕТЫ ---
                const priceInCents = (price * 100).toFixed(1);
                const probability = Math.round(price * 100);
                
                // Формула: (Мои $100 / цена покупки) * $1 выплаты
                const totalPayout = BET_AMOUNT / price;

                // --- ВЫВОД ---
                amountEl.innerText = totalPayout.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    maximumFractionDigits: 0
                });
                
                document.getElementById('probability').innerText = probability + "%";
                document.getElementById('share-price').innerText = priceInCents;

                // Обновляем время
                const now = new Date();
                updateEl.innerText = "Обновлено: " + now.toLocaleTimeString();
                
                // Сброс ошибок и анимации
                statusEl.innerText = "";
                amountEl.classList.remove('loading');
                amountEl.style.color = "#4ade80"; // Зеленый

            } catch (error) {
                console.error(error);
                statusEl.innerText = "Ошибка: " + error.message + ". Проверьте интернет или попробуйте позже.";
                amountEl.style.color = "#666"; // Серый при ошибке
                amountEl.classList.remove('loading');
            }
        }

        // Запуск
        fetchData();
        setInterval(fetchData, 60000); // Каждую минуту
    </script>
</body>
</html>
