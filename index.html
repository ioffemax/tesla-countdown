<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ Tesla –æ—Å—Ç–∞–ª–æ—Å—å...</title>
    <style>
        :root {
            /* –≠—Ç–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—Ç—å—Å—è –∫–∞–∂–¥—ã–π –¥–µ–Ω—å */
            --color-primary: #ff00ff;
            --color-secondary: #00ff00;
            --color-accent: #00ffff;
            --color-bg1: #0d001a;
            --color-bg2: #1a0033;
            --emoji-daily: üåü;
            --title-glow: #ff00ff;
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--color-bg1), var(--color-bg2));
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 3px dashed var(--color-primary);
            border-radius: 20px;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 40px var(--color-primary), 0 0 60px var(--color-secondary);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            text-shadow: 0 0 20px var(--title-glow), 0 0 40px var(--color-primary);
            animation: titlePulse 4s infinite;
        }

        .countdown { 
            display: flex; justify-content: space-around; flex-wrap: wrap; 
            background: linear-gradient(45deg, #000, var(--color-bg2));
            padding: 15px; border-radius: 15px;
            animation: countdownGlow 3s infinite;
        }
        .time-unit {
            text-align: center; padding: 12px; min-width: 80px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 20px var(--color-primary);
        }
        .time-value {
            font-size: 2.8em; font-weight: bold;
            color: var(--color-primary);
            text-shadow: 0 0 15px currentColor;
        }

        .calendar-day {
            font-size: 1em;
            padding: 8px;
            border: 2px solid var(--color-accent);
            border-radius: 50%;
            background: rgba(0,255,0,0.15);
            position: relative;
            overflow: hidden;
        }
        .calendar-day::after { content: var(--emoji-daily); }
        .calendar-day.current::before { content: "Comet"; }
        .calendar-day.past::after { content: "X"; color: #ff0066; }

        /* –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ —Ç–µ–º—ã (15 —Ä–∞–∑–Ω—ã—Ö —Å—Ç–∏–ª–µ–π) */
        .theme-0 { --color-primary:#ff00ff; --color-secondary:#00ffff; --color-accent:#ff00ff; --color-bg1:#0a001a; --color-bg2:#1a0033; --emoji-daily: Comet; --title-glow:#ff00ff; }
        .theme-1 { --color-primary:#00ff00; --color-secondary:#ffff00; --color-accent:#00ff00; --color-bg1:#001a00; --color-bg2:#003300; --emoji-daily: Rocket; --title-glow:#00ff00; }
        .theme-2 { --color-primary:#00ffff; --color-secondary:#0088ff; --color-accent:#00ffff; --color-bg1:#001a1a; --color-bg2:#003333; --emoji-daily: Crescent Moon; --title-glow:#00ffff; }
        .theme-3 { --color-primary:#ff6600; --color-secondary:#ffff00; --color-accent:#ff0066; --color-bg1:#1a0a00; --color-bg2:#331a00; --emoji-daily: Saturn; --title-glow:#ff6600; }
        .theme-4 { --color-primary:#ff0066; --color-secondary:#ff00ff; --color-accent:#ffff00; --color-bg1:#1a000d; --color-bg2:#33001a; --emoji-daily: Dinosaur; --title-glow:#ff0066; }
        .theme-5 { --color-primary:#aa00ff; --color-secondary:#00ffaa; --color-accent:#ffffff; --color-bg1:#0f001a; --color-bg2:#1a0033; --emoji-daily: Alien; --emoji-daily: Alien; --title-glow:#aa00ff; }
        .theme-6 { --color-primary:#ffff00; --color-secondary:#ff6600; --color-accent:#00ff00; --color-bg1:#1a1a00; --color-bg2:#333300; --emoji-daily: Lightning; --title-glow:#ffff00; }
        /* –µ—â—ë –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ theme-14 */

        @keyframes titlePulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes countdownGlow { 0%,100% { box-shadow: 0 0 20px var(--color-primary); } 50% { box-shadow: 0 0 50px var(--color-secondary); } }

        @media (max-width: 600px) {
            .calendar-grid { grid-template-columns: repeat(7, minmax(32px,1fr)); gap: 3px; }
            .calendar-day { font-size: 0.75em; padding: 4px; }
            h1 { font-size: 1.9em; }
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <div class="version">v2.0 Daily Cosmic Edition</div>
    <h1 id="main-title">–î–æ —Ç–≤–æ–µ–≥–æ Tesla –æ—Å—Ç–∞–ª–æ—Å—å...</h1>

    <div class="countdown">
        <div class="time-unit"><div class="time-value" id="days">00</div><div>–î–Ω–µ–π</div></div>
        <div class="time-unit"><div class="time-value" id="hours">00</div><div>–ß–∞—Å–æ–≤</div></div>
        <div class="time-unit"><div class="time-value" id="minutes">00</div><div>–ú–∏–Ω—É—Ç</div></div>
        <div class="time-unit"><div class="time-value" id="seconds">00</div><div>–°–µ–∫—É–Ω–¥</div></div>
    </div>

    <p id="total-hours-counter">–û—Å—Ç–∞–ª–æ—Å—å —á–∞—Å–æ–≤: 0</p>
    <p>–¶–µ–ª–µ–≤–∞—è –¥–∞—Ç–∞: 26 –Ω–æ—è–±—Ä—è 2025 9:00</p>

    <div class="calendar-section">
        <div class="calendar-title">–ö–∞–ª–µ–Ω–¥–∞—Ä—å –¥–æ –ö–æ—Å–º–æ-–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è!</div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>
</div>

<script>
// === 1. –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å –ø–æ –∏–∑—Ä–∞–∏–ª—å—Å–∫–æ–º—É –≤—Ä–µ–º–µ–Ω–∏ ===
function getIsraelDay() {
    const now = new Date();
    const offset = 3; // Israel UTC+3 (–ª–µ—Ç–æ–º +3, –∑–∏–º–æ–π +2 ‚Äî –Ω–æ –≤ –Ω–æ—è–±—Ä–µ 2025 —É–∂–µ +2? –ø–æ–∫–∞ –±–µ—Ä—ë–º +3)
    const israel = new Date(now.getTime() + offset * 3600000);
    return israel.getDate(); // —á–∏—Å–ª–æ –º–µ—Å—è—Ü–∞: 11,12,13‚Ä¶26
}

// === 2. –í—ã–±–∏—Ä–∞–µ–º —Ç–µ–º—É –¥–Ω—è (0‚Äì14, –ø–æ—Ç–æ–º –ø–æ–≤—Ç–æ—Ä—è–µ—Ç—Å—è) ===
const dayNum = getIsraelDay(); // –Ω–∞–ø—Ä–∏–º–µ—Ä 14 –Ω–æ—è–±—Ä—è ‚Üí 14
const themeIndex = (dayNum - 11) % 15; // –æ—Ç 0 –¥–æ 14
document.documentElement.classList.add(`theme-${themeIndex}`);
document.getElementById('container').classList.add(`theme-${themeIndex}`);

// –ú–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
const titles = [
    "–î–æ —Ç–≤–æ–µ–≥–æ Tesla –æ—Å—Ç–∞–ª–æ—Å—å...", 
    "–ö–æ—Å–º–æ—Å —É–∂–µ –±–ª–∏–∑–∫–æ!", 
    "Tesla –ª–µ—Ç–∏—Ç –∫ —Ç–µ–±–µ!", 
    "–ï—â—ë —á—É—Ç—å-—á—É—Ç—å –¥–æ –º–µ—á—Ç—ã!", 
    "–í—Å–µ–ª–µ–Ω–Ω–∞—è –∂–¥—ë—Ç —Ç–µ–±—è –∏ Tesla!"
];
document.getElementById('main-title').textContent = titles[themeIndex % titles.length] || titles[0];

// === 3. –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –≤ 00:00 –ø–æ –ò–∑—Ä–∞–∏–ª—é ===
function scheduleMidnightReload() {
    const now = new Date();
    const israelNow = new Date(now.getTime() + 3*3600000);
    const tomorrow = new Date(israelNow);
    tomorrow.setHours(24,0,0,0); // —Å–ª–µ–¥—É—é—â–∏–π –¥–µ–Ω—å 00:00 –ø–æ –ò–∑—Ä–∞–∏–ª—é

    const msUntilMidnight = tomorrow - israelNow;

    setTimeout(() => {
        // –ü–æ–ª–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –æ—á–∏—Å—Ç–∫–æ–π –∫—ç—à–∞
        window.location.reload(true);
    }, msUntilMidnight);
}
scheduleMidnightReload();

// === 4. –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –∏ —Ç–∞–π–º–µ—Ä–∞ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, —Ç–æ–ª—å–∫–æ —ç–º–æ–¥–∑–∏ –±–µ—Ä—ë–º –∏–∑ CSS) ===
const targetDate = new Date("2025-11-26T09:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
        document.querySelector('h1').innerHTML = "Tesla —É–∂–µ —Ç–≤–æ—è! –ö–û–°–ú–û–° –ó–û–í–Å–¢!";
        document.querySelectorAll('.time-value').forEach(el => el.textContent = "00");
        return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);
    const totalHours = Math.floor(distance / (1000*60*60));

    document.getElementById('days').textContent = days.toString().padStart(2,'0');
    document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2,'0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2,'0');
    document.getElementById('total-hours-counter').textContent = `–û—Å—Ç–∞–ª–æ—Å—å —á–∞—Å–æ–≤: ${totalHours}`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è (–±–µ–∑ —ç–º–æ–¥–∑–∏ ‚Äî –æ–Ω–∏ —Ç–µ–ø–µ—Ä—å –≤ CSS)
function generateCalendar() {
    const grid = document.getElementById('calendar-grid');
    const start = new Date("2025-11-11");
    const end = new Date("2025-11-26");
    const today = new Date();
    today.setHours(0,0,0,0);

    let date = new Date(start);
    const firstDayOffset = start.getDay(); // 2 = –≤—Ç–æ—Ä–Ω–∏–∫ ‚Üí –ø–µ—Ä–≤—ã–µ 2 —è—á–µ–π–∫–∏ –ø—É—Å—Ç—ã–µ

    for (let i = 0; i < firstDayOffset; i++) {
        grid.innerHTML += `<div class="calendar-day empty"></div>`;
    }

    while (date <= end) {
        const dayStr = date.getDate();
        const isToday = date.toDateString() === today.toDateString();
        const isPast = date < today;

        grid.innerHTML += `
            <div class="calendar-day ${isPast ? 'past' : ''} ${isToday ? 'current' : ''}">
                ${dayStr}
            </div>`;
        date.setDate(date.getDate() + 1);
    }
}
generateCalendar();

</script>
</body>
