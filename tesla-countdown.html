<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –¥–æ Tesla</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #333);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border: 2px solid #ff0000; /* –ö—Ä–∞—Å–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç Tesla */
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff0000;
        }
        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.5em;
        }
        .time-unit {
            text-align: center;
            padding: 10px;
        }
        .time-value {
            font-size: 2em;
            font-weight: bold;
            color: #ff0000;
        }
        .time-label {
            font-size: 0.8em;
            opacity: 0.7;
        }
        #target-date {
            margin-top: 20px;
            font-size: 1em;
            opacity: 0.8;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .time-value { animation: pulse 1s infinite; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –î–æ Tesla –æ—Å—Ç–∞–ª–æ—Å—å...</h1>
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">–î–Ω–µ–π</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">–ß–∞—Å–æ–≤</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">–ú–∏–Ω—É—Ç</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">–°–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        <p id="target-date">–¶–µ–ª–µ–≤–∞—è –¥–∞—Ç–∞: 26 –Ω–æ—è–±—Ä—è 2025</p>
    </div>

    <script>
        // –£–∫–∞–∂–∏ –∑–¥–µ—Å—å —Å–≤–æ—é –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
        const targetDate = new Date('2025-11-26T09:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = '<h2>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢–≤–æ–π Tesla –∑–¥–µ—Å—å! üéâ</h2>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateCountdown, 1000);
        updateCountdown(); // –ü–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    </script>
</body>
</html>
